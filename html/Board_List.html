<head>
    <meta charset="utf-8">
</head>

<style>
    div {
        text-align: center;
    }
</style>
<body>
    <h1 class = "LOGO"><a href="/">LOGO</a></h1>
    <h2>게시판 리스트</h2>
    <table>
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
        </tr>
        {% for item in content %}
        <tr>
            <td>{{item.num}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.username}}</td>
            <td>{{item.date}}</td>
            <td><button onclick="location.href='reWrite/{{item.num}}';">수정</button></td>
            <td><button onclick="location.href='/delete/:{{item.num}}';">삭제</button></td>
        </tr>
        {% endfor %}


        <a href="/board/write">글쓰기</a>
    </table>
    <script src = '../js/practice.js'></script>
</body>
